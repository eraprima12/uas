<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/dashboard"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Drafts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let draft of drafts">
      <ion-label (click)="editDraft(draft)">
        <h2>{{ draft.title }}</h2>
        <p>{{ draft.description }}</p>
      </ion-label>
      <ion-button color="success" (click)="sendDraft(draft)">Kirim</ion-button>
      <ion-button color="danger" (click)="deleteDraft(draft.id)">Hapus</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
